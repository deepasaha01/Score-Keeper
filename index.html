<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          class="card-img-top"
          alt="ping-pong"
        />
        <div class="card-body">
          <h5 class="card-title">Ping Pong Score Keeper</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h1>
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
          </h1>
          <p class="subtitle">Use the buttons below to keep score</p>
          <div>
            <label class="me-3">Playing to</label>
            <select name="" id="playTo" class="form-select select">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="p1Button" class="btn-1 btn-item">+1 Player One</button>
        <button id="p2Button" class="btn-2 btn-item">+1 Player Two</button>
        <button id="reset" class="btn-3 btn-item">Reset</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
